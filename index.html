<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <img class="card-img" src="images/drawers.jpg" alt="card image" />
        <div class="content-container">
          <span class="content-title"
            >Shift the overall look and feel by adding these wonderful touches
            to furniture in your home</span
          >
          <p class="content">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
        </div>

        <div class="writer-wrapper">
          <div class="writer">
            <img
              class="writer-img"
              src="images/avatar-michelle.jpg"
              alt="profile image"
            />
            <div class="details">
              <span class="writer-name">Michelle Appleton</span>
              <span class="upload-date">22 Jun 2020</span>
            </div>
          </div>
          <div class="share-container">
            <span class="share">SHARE</span>
            <div class="icon-wrapper">
              <img
                class="facebook-icon"
                src="images/icon-facebook.svg"
                alt="icon facebook"
              />
              <img
                class="twitter-icon"
                src="images/icon-twitter.svg"
                alt="icon twitter"
              />
              <img
                class="pinterest-icon"
                src="images/icon-pinterest.svg"
                alt="icon pinterest"
              />
            </div>
          </div>
          <div id="share-article" class="share-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path
                class="active"
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
